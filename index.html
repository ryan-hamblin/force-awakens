<!DOCTYPE html>
<html>
<head>
	<title>Starwars Countdown</title>
</head>
<body>
	<h1>Countdown to "The Force Awakens"</h1>	
	<div id='main-clock'>
		<div>
			<span id="days"></span>
			<div class='label'>Days</div>
		</div>
		<div>
			<span id="hours"></span>
			<div class='label'>Hours</div>
		</div>
		<div>
			<span id="minutes"></span>
			<div class='label'>Minutes</div>
		</div>
		<div>
			<span id="seconds"></span>
			<div class='label'>Seconds</div>
		</div>
	</div>
</body>
</html>
